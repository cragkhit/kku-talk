<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Web App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .sort-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .sort-btn:hover {
            transform: translateY(-2px);
        }

        .sort-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result-item {
            margin: 10px 0;
        }

        .result-item strong {
            display: inline-block;
            min-width: 100px;
        }

        .numbers {
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
            display: inline-block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .example {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
            color: #555;
            margin-bottom: 0;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            accent-color: #667eea;
            cursor: pointer;
        }

        .duplicate-info {
            background: #e7f3ff;
            border: 1px solid #bee5eb;
            color: #0c5460;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü´ß Bubble Sort</h1>
        <p class="subtitle">Enter a list of numbers and see them sorted using the bubble sort algorithm</p>
        
        <form id="sortForm">
            <div class="input-group">
                <label for="numbers">Numbers (separated by commas):</label>
                <input type="text" id="numbers" name="numbers" placeholder="e.g., 64, 34, 25, 12, 22, 11, 90" required>
                <div class="example">
                    <strong>Example:</strong> 64, 34, 25, 12, 22, 11, 90
                </div>
            </div>
            
            <div class="input-group">
                <label class="checkbox-container">
                    <input type="checkbox" id="removeDuplicates" name="removeDuplicates">
                    <span class="checkmark"></span>
                    Remove duplicate numbers from sorted result
                </label>
            </div>
            
            <button type="submit" class="sort-btn" id="sortBtn">Sort Numbers</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Sorting your numbers...</p>
        </div>

        <div class="result" id="result">
            <div class="result-item">
                <strong>Original:</strong> <span class="numbers" id="original"></span>
            </div>
            <div class="result-item">
                <strong>Sorted:</strong> <span class="numbers" id="sorted"></span>
            </div>
            <div class="duplicate-info" id="duplicateInfo" style="display: none;">
                <strong>‚ÑπÔ∏è Duplicates removed:</strong> <span id="duplicateMessage"></span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('sortForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const numbers = document.getElementById('numbers').value;
            const removeDuplicates = document.getElementById('removeDuplicates').checked;
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const sortBtn = document.getElementById('sortBtn');
            const duplicateInfo = document.getElementById('duplicateInfo');
            
            // Hide previous results
            resultDiv.style.display = 'none';
            resultDiv.className = 'result';
            duplicateInfo.style.display = 'none';
            
            // Show loading
            loadingDiv.style.display = 'block';
            sortBtn.disabled = true;
            sortBtn.textContent = removeDuplicates ? 'Sorting & Removing Duplicates...' : 'Sorting...';
            
            try {
                const response = await fetch('/sort', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        numbers: numbers,
                        removeDuplicates: removeDuplicates
                    })
                });
                
                const data = await response.json();
                
                // Hide loading
                loadingDiv.style.display = 'none';
                
                if (data.success) {
                    document.getElementById('original').textContent = data.original.join(', ');
                    document.getElementById('sorted').textContent = data.sorted.join(', ');
                    resultDiv.className = 'result success';
                    resultDiv.style.display = 'block';
                    
                    // Show duplicate removal info if applicable
                    if (data.duplicatesRemoved) {
                        const originalCount = data.original.length;
                        const sortedCount = data.sorted.length;
                        const duplicatesCount = originalCount - sortedCount;
                        
                        if (duplicatesCount > 0) {
                            document.getElementById('duplicateMessage').textContent = 
                                `${duplicatesCount} duplicate number(s) were removed from the sorted result.`;
                            duplicateInfo.style.display = 'block';
                        } else {
                            document.getElementById('duplicateMessage').textContent = 
                                'No duplicate numbers were found.';
                            duplicateInfo.style.display = 'block';
                        }
                    }
                } else {
                    resultDiv.innerHTML = `<p><strong>Error:</strong> ${data.error}</p>`;
                    resultDiv.className = 'result error';
                    resultDiv.style.display = 'block';
                }
            } catch (error) {
                // Hide loading
                loadingDiv.style.display = 'none';
                
                resultDiv.innerHTML = `<p><strong>Error:</strong> Failed to connect to server</p>`;
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
            }
            
            // Reset button
            sortBtn.disabled = false;
            sortBtn.textContent = 'Sort Numbers';
        });
    </script>
</body>
</html>
